<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkShield API Simple File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="dropdown.js"></script>
    <script type="text/javascript" src="generateContext.js"></script>
    <script type="text/javascript" src="ajax.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <label for="host">Host:</label>
        <input type="host" id="host" name="host" value="localhost"><br><br>
        <label for="port">Port:</label>
        <input type="port" id="port" name="port" value="8959"><br><br>
        <div>
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">File to mask</label>
            <input class="form-control" type="file" id="formFile">
        </div>
        <div class="spinner-border text-primary" id='blueLoadSpin' style="visibility: hidden;"></div>
    </div>
    <script>
        deleteSampleContexts();
        generateSampleContexts();
        input = document.getElementById("formFile");
        input.onchange = function (e) {

            sendRequest2("files/fileSearchContext.mask", {
                "fileSearchContextName": "SampleFileSearchContext",
                "fileMaskContextName": "SampleFileMaskContext"
            });
        };
    </script>
</body>

</html>
